<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexikit - YouTube Video Downloader</title>
    <meta name="description" content="Download YouTube videos in HD quality with Flexikit">
    
    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/color/48/000000/youtube-play.png">
    
    <!-- Bootstrap 5 CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Spinner/modal styles for download */
        #download-spinner {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 2000;
            background: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        #download-spinner .spinner-modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 16px #444;
            text-align: center;
        }
        .spinner {
            margin-bottom: 1rem;
        }
        .spinner-animation {
            border: 6px solid #eee;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="container-fluid gradient-bg">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="main-card shadow-lg">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <img src="https://img.icons8.com/color/96/000000/youtube-play.png" alt="YouTube icon" class="mb-3">
                        <h1 class="display-4 text-white fw-bold">Flexikit</h1>
                        <p class="lead text-light">Download YouTube videos in HD quality</p>
                    </div>

                    <!-- URL Input -->
                    <div class="card bg-dark-80 text-white mb-4 border-0">
                        <div class="card-body">
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary">
                                    <i class="fas fa-link"></i>
                                </span>
                                <input type="text" id="youtubeUrl" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Paste YouTube URL here...">
                                <button id="getInfoBtn" class="btn btn-danger btn-lg px-4">
                                    <i class="fas fa-search me-2"></i> Get Info
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Loading Spinner -->
                    <div id="loadingSpinner" class="text-center my-4 d-none">
                        <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-white mt-3">Fetching video info...</p>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="alert alert-danger d-none"></div>

                    <!-- Video Info -->
                    <div id="videoInfo" class="card bg-dark-80 text-white mb-4 border-0 d-none">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 mb-3 mb-md-0">
                                    <div class="position-relative">
                                        <img id="videoThumbnail" src="" class="img-fluid rounded shadow" alt="Video thumbnail">
                                        <div class="position-absolute bottom-0 start-0 bg-dark-80 px-2 py-1 rounded-end">
                                            <small id="videoDuration" class="text-white"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <h3 id="videoTitle" class="text-white mb-2"></h3>
                                    <p id="videoUploader" class="text-muted mb-1">
                                        <i class="fas fa-user me-2"></i>
                                        <span class="uploader-text"></span>
                                    </p>
                                    <p id="videoViews" class="text-muted mb-3">
                                        <i class="fas fa-eye me-2"></i>
                                        <span class="views-text"></span>
                                    </p>
                                    
                                    <div class="mb-3">
                                        <label for="formatSelect" class="form-label text-white">
                                            <i class="fas fa-file-video me-2"></i>Select Format:
                                        </label>
                                        <select id="formatSelect" class="form-select bg-dark text-white border-secondary">
                                            <!-- Options will be added by JavaScript -->
                                        </select>
                                    </div>
                                    
                                    <button id="downloadBtn" class="btn btn-danger btn-lg w-100 py-3">
                                        <i class="fas fa-download me-2"></i> Download Now
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Download Progress -->
                    <div id="downloadProgress" class="card bg-dark-80 text-white mb-4 border-0 d-none">
                        <div class="card-body">
                            <h5 class="card-title text-white mb-3">
                                <i class="fas fa-cloud-download-alt me-2"></i>Download Progress
                            </h5>
                            <div class="progress mb-3" style="height: 10px;">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 0%"></div>
                            </div>
                            <p id="progressText" class="text-white mb-0">Preparing download...</p>
                        </div>
                    </div>

                    <!-- Download Spinner/Modal -->
                    <div id="download-spinner">
                        <div class="spinner-modal-content">
                            <div class="spinner">
                                <span class="spinner-animation"></span>
                            </div>
                            <div>Preparing your download...</div>
                        </div>
                    </div>
                    <!-- End Download Spinner/Modal -->

                    <!-- FAQ Section -->
                    <div class="card bg-dark-80 text-white mb-4 border-0">
                        <div class="card-body">
                            <h2 class="h4 text-white mb-4">
                                <i class="fas fa-question-circle me-2"></i>Frequently Asked Questions
                            </h2>
                            
                            <div class="accordion" id="faqAccordion">
                                <!-- FAQ Items... (same as before) -->
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <footer class="text-center text-white-50 py-3">
                        <p>&copy; <span id="currentYear">{{ current_year }}</span> Flexikit. All rights reserved.</p>
                        <p class="small">This service is not affiliated with YouTube.</p>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
    // Download UI logic for showing spinner when download starts
    document.addEventListener('DOMContentLoaded', function () {
        // If your script.js already attaches to #downloadBtn, you can integrate this there.
        var downloadBtn = document.getElementById('downloadBtn');
        var formatSelect = document.getElementById('formatSelect');
        var youtubeUrlInput = document.getElementById('youtubeUrl');

        if (downloadBtn) {
            downloadBtn.addEventListener('click', function(e) {
                e.preventDefault();

                // Get values
                var url = youtubeUrlInput.value.trim();
                var format_id = formatSelect.value;

                if (!url || !format_id) {
                    alert("Please enter a YouTube URL and select a format.");
                    return;
                }

                // Show the spinner/modal overlay
                document.getElementById('download-spinner').style.display = 'flex';

                // Serialize parameters for GET request
                var params = new URLSearchParams({
                    url: url,
                    format_id: format_id
                }).toString();

                // Create a hidden iframe to trigger the download
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';

                // Hide spinner after short delay (cannot detect actual download start reliably)
                iframe.onload = function() {
                    setTimeout(function() {
                        document.getElementById('download-spinner').style.display = 'none';
                        document.body.removeChild(iframe);
                    }, 2000);
                };

                iframe.src = '/download?' + params;
                document.body.appendChild(iframe);
            });
        }
    });
    </script>
</body>
</html>
